<div class="globalContainer">

    <div class="tableContainer">

        <div class="boutonControlleTable">
            <button class="btn btn-light" (click)="ajouterLigne()">Ajouter une ligne à la fin</button>
            <button class="btn btn-light" (click)="supprimerLigne()">Supprimer la dernière ligne</button>
        </div>
        <table mat-table #table [dataSource]="progressionPersonnage" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Niveau Column -->
            <ng-container matColumnDef="niveau">
                <th mat-header-cell *matHeaderCellDef> Niveau</th>
                <td mat-cell *matCellDef="let element"> {{element.niveau}} </td>
            </ng-container>

            <!-- Statistiques Column -->
            <ng-container matColumnDef="statistiques">
                <th mat-header-cell *matHeaderCellDef> Statistique autorisée</th>
                <td mat-cell *matCellDef="let element ; let index = index">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" (change)="changementStatistiquesAutorise(index)"
                                      [(ngModel)]="element.statistiques"></mat-checkbox>
                    </section>
                </td>
            </ng-container>

            <!-- NombreStatistiques Column -->
            <ng-container matColumnDef="nombreStatistiques">
                <th mat-header-cell *matHeaderCellDef> Nombre points statistiques</th>
                <td mat-cell *matCellDef="let element">
                    <input [disabled]="!element.statistiques" [(ngModel)]="element.nombreStatistiques"/>
                </td>
            </ng-container>

            <!-- PointCompetence Column -->
            <ng-container matColumnDef="pointCompetence">
                <th mat-header-cell *matHeaderCellDef> Points compétence autorisés</th>
                <td mat-cell *matCellDef="let element; let index = index">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" (change)="changementPointCompetenceAutorise(index)"
                                      [(ngModel)]="element.pointCompetence"></mat-checkbox>
                    </section>
                </td>
            </ng-container>

            <!-- NombrePointsCompetences Column -->
            <ng-container matColumnDef="nombrePointsCompetences">
                <th mat-header-cell *matHeaderCellDef> Nombre points compétence</th>
                <td mat-cell *matCellDef="let element">
                    <input [disabled]="!element.pointCompetence"
                           [(ngModel)]="element.nombrePointsCompetences"/>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <div class="boutonModifierDonneesTables">
            <!--button class="btn btn-warning" (click)="resetTable()">Reset table</button-->
            <button class="btn btn-success" (click)="validerTable()">Valider table</button>
        </div>

    </div>

    <app-fading-info #Banner></app-fading-info>
</div>
