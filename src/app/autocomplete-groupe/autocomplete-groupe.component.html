<form [formGroup]="monstreForm">
  <mat-form-field>
    <label for="Familles"></label>
    <input type="text"
           matInput
           placeholder="Selectionnez un monstre"
           formControlName="monstreGroup"
           [matAutocomplete]="autoGroup"
           (change)="handleEmpty()"
           (click)="$event.target.select()"
           id="Familles">
    <mat-label>Monstres</mat-label>
    <!-- #docregion mat-autocomplete -->
    <mat-autocomplete #autoGroup="matAutocomplete">
      <mat-optgroup *ngFor="let group of monstreGroupOptions | async" [label]="group.Famille">
        <mat-option *ngFor="let membre of group.Membres" [value]="membre.libelle"
                    (onSelectionChange)="selection(membre)">
          {{membre.libelle}}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
    <!-- #enddocregion mat-autocomplete -->
  </mat-form-field>
</form>
