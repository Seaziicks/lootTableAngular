<div id="fakebody">
  <div class="principal">
    <div id="caracterSelection" class="caracterSelection">
      <h3 *ngIf="idMonstre == -1">Selectionnez un monstre</h3>


      <div class="mat-app-background basic-container">
        <form [formGroup]="animalForm" novalidate>
          <div class="example-container">
            <mat-form-field>
              <input type="text" matInput placeholder="Species" formControlName="species" required [matAutocomplete]="auto"/>
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let specie of speciesOptions | async" [value]="specie">
                  {{ specie }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput placeholder="Species Group" formControlName="speciesGroup" required [matAutocomplete]="autoGroup"/>
              <mat-autocomplete #autoGroup="matAutocomplete">
                <mat-optgroup *ngFor="let group of speciesGroupeOptions | async" [label]="group.letter">
                  <mat-option *ngFor="let name of group.name"  [value]="name">
                    {{ name }}
                  </mat-option>
                </mat-optgroup>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </form>
      </div>



    </div>

  </div>
</div>
