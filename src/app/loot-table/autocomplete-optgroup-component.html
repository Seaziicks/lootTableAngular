<div class="mat-app-background basic-container">
  <form [formGroup]="monstreForm">
    <mat-form-field>
      <input type="text"
             matInput
             placeholder="PlaceOlderFucks"
             formControlName="monstreGroup"
             [matAutocomplete]="autoGroup">
      <!-- #docregion mat-autocomplete -->
      <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let group of monstreGroupOptions | async" [label]="group.letter">
          <mat-option *ngFor="let name of group.names" [value]="name">
            {{name}}
          </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
      <!-- #enddocregion mat-autocomplete -->
    </mat-form-field>
  </form>
</div>
